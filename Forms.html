<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="Form.js"></script> -->
</head>
<body>
    
      <!-- <form onsubmit="return validate()"> -->
      <form action="https://sheetdb.io/api/v1/erkrrenpvkn7o" method="POST" id="sheetdb-form">
      <label for="uname">User Name</label>
      <label for="uname" style="color: red;">*</label>
      <input type="text" id="uname" class="form-control" name="data[UserName]">
      <span id="msg" style="color: red;"></span>
      <br><br>
     
      <label for="email">Email id</label>
      <label for="uname" style="color: red;">*</label> 
      <input type="email" id="email" class="form-control" name="data[Email]">
      <br><br>

      <label for="mobile">Mobile</label>
      <label for="uname" style="color: red;">*</label> 
      <input type="number" id="mobile" class="form-control" name="data[Mobile]">
      <span id="msg1" style="color: red;"></span>
      <br><br>

      <label for="password">Password</label>
      <label for="uname" style="color: red;">*</label> 
      <input type="password" id="password" class="form-control" name="data[Password]">
      <br>

      <label for="cpassword">Confirm Password</label>
      <label for="uname" style="color: red;">*</label> 
      <input type="password" id="cpassword" class="form-control" name="data[ConfirmPassword]">
      <br>

      <input type="submit" class="btn btn-primary">
      <script>
        var form=document.getElementById("sheetdb-form")
        form.addEventListener("submit",e=>{
            e.preventDefault();     //default submission should not happen
            fetch(form.action,{
                method:"POST",
                body:new FormData(document.getElementById("sheetdb-form")),
            }).then((html)=>{
                window.open('msg.html','_blank');
            });
        })
      </script>
    </form>
</body>
</html>
